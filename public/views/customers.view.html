<h2 class="sub-header">Customers</h2>
<form class="form-inline">
   <div class="form-group">
      Search
      <input type="text" name="searchText" id="searchText" ng-model="searchText" placeholder="Filter customers" class="form-control"/>
   </div>
</form>
<br>
<br>
 
<div class="table-responsive" ng-init="getCustomers()">
   <table class="table table-striped">
      <thead>
         <tr>
            <th>#</th>
            <th>Name</th>
            <th>Company</th>
            <th>Email</th>
            <th>Actions</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="customer in customers | filter: searchText">
            <td>{{customer._id}}</td>
            <td>{{customer.first_name}} {{customer.last_name}}</td>
            <td>{{customer.company}}</td>
            <td>{{customer.email}}</td>
            <td>
               <a href="#/customers/details/{{customer._id}}" class="btn btn-default">
                  <span class="glyphicon glyphicon-link"></span>
               </a>
               <a href="#/customers/details/{{customer._id}}/edit" class="btn btn-primary">
                  <span class="glyphicon glyphicon-pencil"></span>
               </a>
               <a ng-click="deleteCustomer(customer)" class="btn btn-danger">
                  <span class="glyphicon glyphicon-trash"></span>
               </a>
            </td>
         </tr>
      </tbody>
   </table>
</div>
