<h2 class="sub-header">Add Customer</h2>
<form ng-submit="addCustomer()" no-validate>
   <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control" ng-model="customer.first_name" />
   </div>
   <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control" ng-model="customer.last_name" />
   </div>
   <div class="form-group">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" placeholder="Company" class="form-control" ng-model="customer.company" />
   </div>
   <div class="form-group">
      <label for="logo_url">Logo URL</label>
      <input type="text" name="logo_url" id="logo_url" placeholder="Logo URL" class="form-control" ng-model="customer.logo_url" />
   </div>
   <div class="form-group">
      <label for="email">email</label>
      <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="customer.email" />
   </div>
   <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" placeholder="Phone" class="form-control" ng-model="customer.phone" />
   </div>
   <div class="form-group">
      <label for="street">Street</label>
      <input type="text" name="street" id="street" placeholder="Street" class="form-control" ng-model="customer.address.street" />
   </div>
   <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" id="city" placeholder="City" class="form-control" ng-model="customer.address.city" />
   </div>
   <div class="form-group">
      <label for="state">State</label>
      <input type="text" name="state" id="state" placeholder="State" class="form-control" ng-model="customer.address.state" />
   </div>
   <div class="form-group">
      <label for="zip">Zip</label>
      <input type="text" name="zip" id="zip" placeholder="Zip" class="form-control" ng-model="customer.address.zip" />
   </div>
   <input class="btn btn-primary" type="submit" value="Create Customer">
</form>
