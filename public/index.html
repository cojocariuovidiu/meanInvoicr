<!DOCTYPE html>
<html lang="en" ng-app="invoicr">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>

            <li><a href="#/customers/add">Add Customer</a></li>
            <li><a href="#/invoices/add">Add Invoices</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
             <ul class="nav nav-sidebar">
                <li ng-class="{active: isActive('#/')}"><a href="#/">Dashboard</a></li>
                <li ng-class="{active: isActive('#/customers')}"><a href="#/customers">Customers</a></li>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/dashboard.controller.js"></script>
    <script src="controllers/customers.controller.js"></script>
