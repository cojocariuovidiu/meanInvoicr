<h2 class="sub-header">Add Invoice</h2>
<form ng-submit="addInvoice()" ng-init="getCustomers()" no-validate>
   <div class="form-group">
      <label for="service">Service</label>
      <input type="text" name="service" id="service" placeholder="Service" class="form-control" ng-model="invoice.service" />
   </div>
   <div class="form-group">
      <label for="invoice.customer._id">Customer</label>
      <select name="invoice.customer._id" id="invoice.customer._id" ng-model="invoice.customer._id" class="form-control">
         <option ng-repeat="customer in customers" value="{{customer._id}}">{{customer.first_name}} {{customer.last_name}} ({{customer.company}})</option>
      </select>
   </div>
   <div class="form-group">
      <label for="price">Price</label>
      <input type="text" name="price" id="price" placeholder="price" class="form-control" ng-model="invoice.price" />
   </div>
   <div class="form-group">
      <label for="due">Due Date</label>
      <input type="text" name="due" id="due" placeholder="Due Date" class="form-control" ng-model="invoice.due" />
   </div>
   <div class="form-group">
      <label for="status">Status</label>
      <select name="status" id="status" ng-model="invoice.status" class="form-control">
         <option value="Unpaid">Unpaid</option>
         <option value="Paid">Paid</option>
         <option value="Overdue">Overdue</option>
         <option value="Cancelled">Cancelled</option>
      </select>
   </div>
   <input class="btn btn-primary" type="submit" value="Create Invoice">
</form>
